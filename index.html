<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jace - SI</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <script src="https://kit.fontawesome.com/9d17348d99.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-12 barra log">
                <div class="redes">
                    <a href="https://www.youtube.com/channel/UCIuEephCWSjFomnJONNnhsw" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.facebook.com/jaceTutoriales" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/JaceSI_" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/jace.si/?hl=es" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="logo">
                    <a href="https://jace.ar">
                        <img src="img/logo.png" alt="" class="imagen">
                    </a>
                </div>
                <div class="jace-si">JACE - SI</div>
            </div>
        </div>
    </div>
    <main class="main col">
        <div class="container-fluid">
            <form id="form1" method="post" action="#">
                <h1 class="encabezado">Lista de Servicios</h1>
                <div class="form-group">
                    <input type="text" id="search" class="form-control" placeholder="Buscar servicio..." oninput="filterServices()">
                </div>
                <table class="table col-12" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col">Servicio</th>    
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Agregar</th>         
                        </tr>         
                    </thead>
                    <tbody id="serviciosBody"></tbody>
                </table>
                <div class="botonCerrarPresupuesto">
                    <input type="button" class="btn btn-primary" value="Cerrar Presupuesto" onClick="contar();">
                    <input type="button" class="btn btn-success" value="Generar Presupuesto" onClick="generarPresupuesto();">
                </div>
            </form>
        </div>

        <div id="presupuestoModal" class="modal" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Servicios Seleccionados</h5>
                        <button type="button" class="close" onclick="cerrarModal()">&times;</button>
                    </div>
                    <div class="modal-body" id="serviciosSeleccionados">
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
        function cerrarModal() {
            var modal = document.getElementById('presupuestoModal');
            modal.style.display = 'none';
        }

        function abrirModal() {
            var modal = document.getElementById('presupuestoModal');
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
